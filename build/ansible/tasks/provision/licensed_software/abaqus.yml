---

- name: install abaqus

  vars:
    mnt_software: /mnt/software
    install_dir:  /opt/abaqus

  block:

    - import_tasks: tasks/utils/mount_software.yml

    - name: Upgrade all packages
      become: yes
      yum:
        name: '*'
        state: latest
        update_cache: yes

    - name: install dependencies
      become: yes
      yum:
        name:
          - "@Development tools"
          - xorg-x11-server-Xorg
          - xorg-x11-xauth
          - xorg-x11-apps
          - motif
          - ksh
          - redhat-lsb
          - mesa-libGL
          - mesa-libGL-devel
          - nano
          - langpacks-en
          - mesa-dri-drivers
          - xorg-x11-drivers

    - name: fix 'locales-archive' bug
      become: yes
      shell: |
        yum reinstall glibc-common
        localedef --delete-from-archive $(localedef --list-archive | grep -v -i ^en | xargs)
        mv /usr/lib/locale/locale-archive /usr/lib/locale/locale-archive.bak
        localedef --add-to-archive

    - name: run abaqus installer silently
      become: yes
      shell:
        executable: /bin/bash
        chdir: "{{ mnt_software }}/ABAQUS/AM_SIM_Abaqus_Extend.AllOS/1/"
        cmd: ./StartTUI.sh --silent ../../silent-input.xml
        creates: "{{ install_dir }}"

    - name: create symbolic link to abaqus
      become: yes
      file:
        src: "{{ install_dir }}/Commands/abaqus"
        dest: "/usr/local/bin/abaqus"
        state: link

  always:
    - import_tasks: tasks/utils/unmount_software.yml
