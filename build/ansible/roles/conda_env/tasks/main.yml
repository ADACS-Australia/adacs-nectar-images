---
- name: copy {{ env_file }}
  copy:
    src: "{{ env_file }}"
    dest: $HOME/{{ env_file }}
    mode: "0666"

- name: create conda env from {{ env_file }}
  command:
    chdir: $HOME
    cmd: /bin/bash -iec "conda env create --force -f {{ env_file }}"

- name: remove {{ env_file }}
  file:
    path: $HOME/{{ env_file }}
    state: absent
